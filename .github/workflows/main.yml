---
name: 'Test and Build Workflow'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  flake8-lint:
    name: "Python Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v2
      - name: Set up Python environment
        uses: actions/setup-python@v1
        with:
          python-version: "3.9"
      - name: flake8 Lint
        uses: py-actions/flake8@v1
        with:
          max-line-length: 150
          path: "src/"